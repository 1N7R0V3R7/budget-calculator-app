<header class="bg-[#142643] text-center text-white p-4">
    <div class="text-2xl font-bold p-4">
        Budget Calculator App
    </div>
    <div class="text-4xl p-4">
        Total Savings: Rs
        <span [ngClass]="{
            'text-red-600': expenseAmount<0,
            'text-emerald-600': expenseAmount>0,
            'text-white': expenseAmount===0
        }">
            {{ expenseAmount }}
        </span>
    </div>
</header>
